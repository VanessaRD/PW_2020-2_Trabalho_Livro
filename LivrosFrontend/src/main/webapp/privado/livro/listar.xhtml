<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Livros</ui:define>
        <ui:define name="conteudo">
            <h2>Manutenção de Livros</h2>
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Novo"
                                 actionListener="#{controleLivro.novo()}"
                                 icon="pi pi-plus"
                                 update="formEdicao"
                                 process="@this"
                                 oncomplete="PF('dlg').show();"/>
                <p:dataTable value="#{controleLivro.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <p:column headerText="Codigo de Barras">
                        <p:outputLabel value="#{obj.codigoBarras}"/>
                    </p:column>
                    <p:column headerText="ISBN">
                        <p:outputLabel value="#{obj.ISBN}"/>
                    </p:column>  
                    <p:column headerText="Titulo">
                        <p:outputLabel value="#{obj.titulo}"/>
                    </p:column>  
                    <p:column headerText="Resumo">
                        <p:outputLabel value="#{obj.resumo}"/>
                    </p:column>  
                    <p:column headerText="Numero de Paginas">
                        <p:outputLabel value="#{obj.numeroPaginas}"/>
                    </p:column>     
                    <p:column headerText="Valor">
                        <p:outputLabel value="#{obj.valor}"/>
                    </p:column>
                    <p:column headerText="Editora">
                        <p:outputLabel value="#{obj.editora}"/>
                    </p:column>
                    <p:column headerText="Data Publicação">
                        <h:outputText value="#{obj.dataPublicacao}" />
                    </p:column>
                    <p:column headerText="Ativo">
                        <h:outputText value="#{obj.ativo ? 'Sim' : 'Não'}" />
                    </p:column>
                    <p:column headerText="Formato">
                        <p:outputLabel value="#{obj.formato.nome}"/>
                    </p:column>  
                    <p:column headerText="Idioma">
                        <p:outputLabel value="#{obj.idioma.nome}"/>
                    </p:column>  
                    <p:column headerText="Catalogo">
                        <p:outputLabel value="#{obj.catalogo.nome}"/>
                    </p:column>  
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton actionListener="#{controleLivro.alterar(obj.codigoBarras)}"
                                             icon="pi pi-pencil"
                                             title="Editar"
                                             update="formEdicao"
                                             process="@this"
                                             oncomplete="PF('dlg').show();"/>
                            <p:commandButton actionListener="#{controleLivro.excluir(obj.codigoBarras)}"
                                             icon="pi pi-trash"
                                             update="@form"
                                             process="@this"
                                             onclick="if (!confirm('Confirma a exclusão'))
                                                         return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>

            <p:dialog header="Edição" widgetVar="dlg" resizable="false"
                      modal="true" width="60%" height="100%">
                <h:form id="formEdicao" prependId="false">
                    <p:growl/>
                    <div align="center">
                        <p:panelGrid columns="2"
                                     columnClasses="ui-grid-col-6,ui-grid-col-6"
                                     layout="grid"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent;">

                            <p:column>
                                <p:outputLabel value="Codigo de Barras"/>
                                <p:inputText validator="#{controleLivro.objeto.codigoBarras}"
                                             size="20" readonly="true"  style="width: 95%;" />
                            </p:column>

                            <p:column>
                                <p:outputLabel value="Número Páginas" for="txtNumeroPaginas"/>
                                <p:inputText id="txtNumeroPaginas" value="#{controleLivro.objeto.numeroPaginas}" required="true"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="ISBN" for="txtISBN"/> <br/>
                                <p:inputText id="txtISBN" value="#{controleLivro.objeto.ISBN}"
                                             size="35" maxlength="30" style="width: 95%;"  required="true" />
                            </p:column>

                            <p:column>
                                <p:outputLabel value="Titulo" for="txtTitulo"/> 
                                <p:inputText id="txtTitulo" value="#{controleLivro.objeto.titulo}"
                                             size="35" maxlength="50" style="width: 95%;"  required="true" />
                            </p:column>
                            <p:column  >
                                <p:outputLabel value="Resumo" for="txtResumo"/>
                                <p:inputTextarea id="txtResumo" value="#{controleLivro.objeto.resumo}"
                                                 rows="4" maxlength="500" style="width: 95%;"  required="true" />
                            </p:column>

                            <p:column>
                                <p:outputLabel value="Valor" for="txtValor"/> <br/>
                                <p:inputNumber id="txtValor" value="#{controleLivro.objeto.valor}"
                                               size="20" maxlength="20" style="width: 95%;"  required="true" />
                                <br/>

                                <p:outputLabel value="Ativo" for="ativo"/>
                                <p:selectBooleanCheckbox id="ativo" value="#{controleLivro.objeto.ativo}" style="width: 95%;" required="true"/>				
                            </p:column>

                            <p:column>

                                <p:outputLabel value="Editora" for="txtEditora"/> 
                                <p:inputText id="txtEditora" value="#{controleLivro.objeto.editora}"
                                             size="35" maxlength="50" style="width: 95%;"  required="true" />

                            </p:column>
                            <p:column>
                                <p:outputLabel for="dataCadastro" value="Data de Cadastro"/> 
                                <p:datePicker id="dataCadastro" value="#{controleLivro.objeto.dataCadastro}" 
                                              style="width: 95%;" pattern="dd/MM/yyyy"  required="true" >

                                </p:datePicker>
                            </p:column>
                            <p:column>
                                <p:outputLabel for="dataPublicacao" value="Data de Publicação"/>
                                <p:datePicker id="dataPublicacao" value="#{controleLivro.objeto.dataPublicacao}" 
                                              style="width: 95%;" pattern="dd/MM/yyyy"  required="true" >

                                </p:datePicker>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Formato" for="selectFormato"/> 
                                <p:selectOneMenu value="#{controleLivro.objeto.formato}"
                                                 id="selectFormato"
                                                 filter="true"
                                                 filterMatchMode="startsWith">
                                    <f:selectItem noSelectionOption="true"
                                                  itemLabel="Selecione um Formato"/>
                                    <f:converter binding="#{converterFormato}"/>
                                    <f:selectItems value="#{controleLivro.daoFormato.listaTodos}"
                                                   var="est" itemLabel="#{est.nome}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Idioma" for="selectIdioma"/> 
                                <p:selectOneMenu value="#{controleLivro.objeto.idioma}"
                                                 id="selectIdioma"
                                                 filter="true"
                                                 filterMatchMode="startsWith">
                                    <f:selectItem noSelectionOption="true"
                                                  itemLabel="Selecione um Idioma"/>
                                    <f:converter binding="#{converterIdioma}"/>
                                    <f:selectItems value="#{controleLivro.daoIdioma.listaTodos}"
                                                   var="est" itemLabel="#{est.nome}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Catalogo" for="selectCatalogo"/> 
                                <p:selectOneMenu value="#{controleLivro.objeto.catalogo}"
                                                 id="selectCatalogo"
                                                 filter="true"
                                                 filterMatchMode="startsWith">
                                    <f:selectItem noSelectionOption="true"
                                                  itemLabel="Selecione um Catalogo"/>
                                    <f:converter binding="#{converterCatalogo}"/>
                                    <f:selectItems value="#{controleLivro.daoCatalogo.listaTodos}"
                                                   var="est" itemLabel="#{est.nome}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:panelGrid>
                    </div>
                    <p:panel>
                        <div align="center">
                            <p:commandButton value="Salvar"
                                             icon="pi pi-save"
                                             actionListener="#{controleLivro.salvar()}"
                                             update="formEdicao formListagem"
                                             oncomplete="if (!args.validationFailed){PF('dlg').hide();}"/>
                        </div>
                    </p:panel>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
