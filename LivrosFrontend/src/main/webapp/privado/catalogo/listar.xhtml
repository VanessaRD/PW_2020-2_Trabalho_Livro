<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Catalogos</ui:define>
        <ui:define name="conteudo">
            <h2>Manutenção de Catalogos</h2>
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Novo"
                                 actionListener="#{controleCatalogo.novo()}"
                                 icon="pi pi-plus"
                                 update="formEdicao"
                                 process="@this"
                                 oncomplete="PF('dlg').show();"/>
                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value="Ordem:"/>
                        <p:selectOneMenu value="#{controleCatalogo.dao.ordemAtual}"
                                         converter="#{controleCatalogo.dao.converterOrdem}">
                            <f:selectItems value="#{controleCatalogo.dao.listaOrdem}"
                                           var="ord" itemValue="#{ord.atributo}"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Filtro:"/>
                        <p:inputText value="#{controleCatalogo.dao.filtro}">

                        </p:inputText>
                        <p:commandButton value="Filtrar" update="listagem"/>
                        <p:outputLabel value="Máximo de objetos"/>
                        <p:selectOneMenu value="#{controleCatalogo.dao.maximoObjetos}">
                            <f:selectItem itemValue="3" itemLabel="3"/>
                            <f:selectItem itemValue="5" itemLabel="5"/>
                            <f:selectItem itemValue="10" itemLabel="10"/>
                            <f:selectItem itemValue="20" itemLabel="20"/>
                            <f:selectItem itemValue="50" itemLabel="50"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:commandButton action="#{controleCatalogo.dao.primeiro()}"
                                         title="Primeiro" update="listagem"
                                         icon="pi pi-step-backward"/>
                        <p:commandButton action="#{controleCatalogo.dao.anterior()}"
                                         title="Anterior" update="listagem"
                                         icon="pi pi-chevron-left"/>  
                        <p:commandButton action="#{controleCatalogo.dao.proximo()}"
                                         title="Proximo" update="listagem"
                                         icon="pi pi-chevron-right"/>                         
                        <p:commandButton action="#{controleCatalogo.dao.ultimo()}"
                                         title="Ultimo" update="listagem"
                                         icon="pi pi-step-forward"/>                        
                    </p:panelGrid>
                </div>
                <p:dataTable value="#{controleCatalogo.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <f:facet name="footer">
                        <p:outputLabel value="#{controleCatalogo.dao.mensagemNavegacao}"/>
                    </f:facet>
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>
                    <p:column headerText="Descrição">
                        <p:outputLabel value="#{obj.descricao}"/>
                    </p:column>
                    <p:column headerText="Livraria">
                        <p:outputLabel value="#{obj.livraria.nome}"/>
                    </p:column>  
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton actionListener="#{controleCatalogo.alterar(obj.id)}"
                                             icon="pi pi-pencil"
                                             title="Editar"
                                             update="formEdicao"
                                             process="@this"
                                             oncomplete="PF('dlg').show();"/>
                            <p:commandButton actionListener="#{controleCatalogo.excluir(obj.id)}"
                                             icon="pi pi-trash"
                                             update="@form"
                                             process="@this"
                                             rendered="#{p:ifGranted('ADMINISTRADOR')}"
                                             onclick="if (!confirm('Confirma a exclusão'))
                                                         return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>

            <p:dialog header="Edição" widgetVar="dlg" resizable="false"
                      modal="true" width="50%" height="100%">
                <h:form id="formEdicao" prependId="false">
                    <p:growl/>
                    <div align="center">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="ID"/>
                            <p:inputText validator="#{controleCatalogo.objeto.id}"
                                         size="5" readonly="true"/>
                            <p:outputLabel value="Nome" for="txtNome"/>
                            <p:inputText id="txtNome" value="#{controleCatalogo.objeto.nome}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Descrição" for="txtDescricao"/>
                            <p:inputText id="txtDescricao" value="#{controleCatalogo.objeto.descricao}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Livraria" for="selectLivraria"/>
                            <p:selectOneMenu value="#{controleCatalogo.objeto.livraria}"
                                             id="selectLivraria"
                                             filter="true"
                                             filterMatchMode="startsWith">
                                <f:selectItem noSelectionOption="true"
                                              itemLabel="Selecione um registro"/>
                                <f:converter binding="#{converterLivraria}"/>
                                <f:selectItems value="#{controleCatalogo.daoLivraria.listaTodos}"
                                               var="est" itemLabel="#{est.nome}"/>
                            </p:selectOneMenu>

                            <p:commandButton value="Ir para criação de Livrarias" action="#{controleLivraria.listar()}" ajax="false" oncomplete="PF('dlg').hide();"/>

                        </p:panelGrid>
                    </div>
                    <p:panel>
                        <div align="center">
                            <p:commandButton value="Salvar"
                                             icon="pi pi-save"
                                             actionListener="#{controleCatalogo.salvar()}"
                                             update="formEdicao formListagem"
                                             oncomplete="if (!args.validationFailed){PF('dlg').hide();}"/>
                        </div>
                    </p:panel>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
