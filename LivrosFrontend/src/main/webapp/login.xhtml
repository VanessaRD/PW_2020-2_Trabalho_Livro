<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"/>
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="./resources/css/estiloLogin.css"/>

    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Sistema com JSF e Payara com Netbeans 12.2</ui:define>
        <ui:define name="conteudo">

            <div align="center" class="container" id="container-login">
                <div class="card text-center">
                    <div class="card-header">
                        <h3 id="textLogin">Login de Usuário</h3>
                    </div>
                    <div class="card-body">
                        <h:form>
                            <div class="input-group form-group">
                                <label class="col-sm-2 col-form-label" for="txtUsuario">Usuário</label>
                                <p:inputText value="#{controleLogin.usuario}" id="txtUsuario" class="form-control" placeholder="username"
                                             required="true" requiredMessage="Nome de usuário deve ser informado"/>
                            </div>
                            <div class="input-group form-group">
                                <label class="col-sm-2 col-form-label" for="txtSenha">  Senha   </label>
                                <p:password value="#{controleLogin.senha}" id="txtSenha" placeholder="password"
                                            required="true" class="form-control" requiredMessage="Senha deve ser informada"/>   

                            </div>        
                            <div class="form-group">
                                <p:commandButton value="Efetuar login"
                                                 action="#{controleLogin.efetuarLogin()}"
                                                 ajax="false"
                                                 class="btn float-right login_btn"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>

        </ui:define>
    </ui:composition>
</html>
